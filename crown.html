  <!-- Information-->

  <section class="white-section" id="information">

    <div class="container-fluid information">
      <img class="photo" src="images/crown.png">
      <p>
        A crown or cap is used to cover and protect a weak tooth.
      </p>
      <hr>
      <p>
        It can prevent a weak tooth from cracking apart when chewing.
      </p>
      <hr>
      <p>
        A tooth is weaker when it is mostly filling or after a root canal.
      </p>
      <hr>
      <p>
        A crown is stronger and more durable than a filling.
      </p>

    </div>
  </section>
